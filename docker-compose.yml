services:
  ros:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go2_robot
    privileged: true
    ports:
      - "6080:6080"
    volumes:
      - ./ws:/ws
    environment:
      - DISPLAY=:0
      - VNC_RESOLUTION=1920x1080
    shm_size: 2048m
    hostname: localhost
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0

