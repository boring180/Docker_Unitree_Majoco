services:
  ros:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go2_robot
    privileged: true
    ports:
      - "5900:5900"
      - "6080:6080"
    volumes:
      - ./ws:/ws
    environment:
      - DISPLAY=:0
      - VNC_RESOLUTION=1080x720
    shm_size: 512m
    hostname: localhost
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    networks:
      - unitree_net
    extra_hosts:
      - "host.docker.internal:host-gateway"
networks:
  unitree_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

